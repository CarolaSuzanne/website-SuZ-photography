<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUZ PhotographyProjects</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="suze.css" rel="stylesheet">
</head>

<body>
    <header>

        <div class="container">
            <a href="/" id="logo">
                <h1>SüZ PHOTOGRAPHY</h1>
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="suze.html">About</a>
                    </li>
                    <li>
                        <span class="activePage">Projects</span>
                    </li>
                    <li>
                        <a href="suze contact.html">Contacts</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">

            <section id="projects">
                <h1 class="title">Projects</h1>
                <div class="project clearfix">
                    <div class="project__image">
                        <img src="Pictures/When I grow old.jpeg" alt="When I grow old" />
                    </div>
                    <div class="project__description">
                        <a href="#">"When I grow old"</a>
                        <div class="project__details">
                            <table>
                                <tr>
                                    <th>Aperture</th>
                                    <th>Shutter</th>
                                    <th>ISO</th>
                                    <th>Lens</th>
                                </tr>
                                <tr>
                                    <td>f/8.0</td>
                                    <td>1/160</td>
                                    <td>100</td>
                                    <td>50mm</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="project project--right clearfix">
                    <div class="project__image">
                        <img src="Pictures/Kafka doll.JPG" alt="Kafka doll" />
                    </div>
                    <div class="project__description">
                        <a href="#">"Kafka doll"</a>
                        <div class="project__details">
                            <table>
                                <tr>
                                    <th>Aperture</th>
                                    <th>Shutter</th>
                                    <th>ISO</th>
                                    <th>Lens</th>
                                </tr>
                                <tr>
                                    <td>f/6.4</td>
                                    <td>1/60</td>
                                    <td>200</td>
                                    <td>50mm</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="project clearfix">
                    <div class="project__image">
                        <img src="Pictures/Unknown elements.jpeg" alt="Unknown elements">
                    </div>
                    <div class="project__description">
                        <a href="#">"Unknown elements"</a>
                        <div class="project__details">

                            <table>
                                <tr>
                                    <th>Aperture</th>
                                    <th>Shutter</th>
                                    <th>ISO</th>
                                    <th>Lens</th>
                                </tr>
                                <tr>
                                    <td>f/5.0</td>
                                    <td>1/60</td>
                                    <td>200</td>
                                    <td>50mm</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </section>

        </div>

    <footer>
